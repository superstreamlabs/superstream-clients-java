name: Maven Deploy and Release

on:
  push:
    branches:
      - master
      - latest
    paths:
      - superstream-clients/pom.xml

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      HOME: /home/runner

    steps:
      - name: Determine deployment type
        id: deployment
        run: |
          # Automatic deployment based on branch
          if [ "${{ github.ref }}" == "refs/heads/latest" ]; then
            echo "type=production" >> $GITHUB_OUTPUT
            echo "branch=latest" >> $GITHUB_OUTPUT
          else
            echo "type=beta" >> $GITHUB_OUTPUT
            echo "branch=master" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --import
          echo "allow-loopback-pinentry" > ~/.gnupg/gpg-agent.conf
          gpg --list-secret-keys --keyid-format LONG
          echo "D64C041FB68170463BE78AD7C4E3F1A8A5F0A659:6:" | gpg --import-ownertrust

      - name: Read Version from pom.xml
        id: version
        working-directory: superstream-clients
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Original version from pom.xml: $POM_VERSION"
          echo "base=$POM_VERSION" >> $GITHUB_OUTPUT

      - name: Create Maven Settings
        run: |
          mkdir -p ~/.m2
          echo "${{ secrets.MAVEN_SETTINGS }}" > ~/.m2/settings.xml

      - name: Build and Deploy Beta
        if: steps.deployment.outputs.type == 'beta'
        working-directory: superstream-clients
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B package --file pom.xml
          BETA_VERSION="${{ steps.version.outputs.base }}-beta"
          echo "Setting beta version: $BETA_VERSION"
          mvn versions:set -DnewVersion=$BETA_VERSION
          mvn -s ~/.m2/settings.xml deploy -DautoPublish=true -Dgpg.passphrase="$GPG_PASSPHRASE"

      - name: Build and Deploy Production
        if: steps.deployment.outputs.type == 'production'
        working-directory: superstream-clients
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          mvn -B package --file pom.xml
          mvn -s ~/.m2/settings.xml deploy -DautoPublish=true -Dgpg.passphrase="$GPG_PASSPHRASE"

      - name: Create GitHub Release
        if: steps.deployment.outputs.type == 'production'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.base }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $VERSION
          git push origin $VERSION
          cd superstream-clients
          gh release create $VERSION target/superstream-clients-${VERSION}.jar --generate-notes

      - name: Send Slack Notification - Success
        if: success() && steps.deployment.outputs.type == 'production'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "✅ Production deployment succeeded for superstream-clients-java version ${{ steps.version.outputs.base }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Production Deployment Succeeded*\n*Repository:* ${{ github.repository }}\n*Version:* ${{ steps.version.outputs.base }}\n*Branch:* ${{ steps.deployment.outputs.branch }}\n*Triggered by:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Send Slack Notification - Failure
        if: failure() && steps.deployment.outputs.type == 'production'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "❌ Production deployment failed for superstream-clients-java",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Production Deployment Failed*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ steps.deployment.outputs.branch }}\n*Triggered by:* ${{ github.actor }}\n*Workflow:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Send Slack Notification - Cancelled
        if: cancelled() && steps.deployment.outputs.type == 'production'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "⚠️ Production deployment was cancelled for superstream-clients-java",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "⚠️ *Production Deployment Cancelled*\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ steps.deployment.outputs.branch }}\n*Triggered by:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

